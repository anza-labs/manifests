- op: replace
  path: /spec/prune
  value: true
- op: replace
  path: /spec/timeout
  value: 10m
- op: replace
  path: /spec/interval
  value: 30m
- op: replace
  path: /spec/sourceRef
  value:
    kind: GitRepository
    name: apps
    namespace: infra
- op: add
  path: /spec/patches
  value:
    - patch: |
        - op: add
          path: /spec/kubeConfig
          value:
            name: '${CLUSTER}-kubeconfig'
            key: value
      target:
        group: helm.toolkit.fluxcd.io
        version: v2
        kind: HelmRelease
    - patch: |
        - op: add
          path: /metadata/namespace
          value:
            name: 'cluster-${CLUSTER}'
            key: value
      target:
        group: helm.toolkit.fluxcd.io
        version: v2
        kind: HelmRelease
