---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: lubelogger
spec:
  ingressClassName: nginx
  rules:
  - host: lubelogger.anza-labs.dev
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: myservice
            port:
              number: 80
  tls:
  - hosts:
    - lubelogger.anza-labs.dev
    secretName: lubelogger-cert
