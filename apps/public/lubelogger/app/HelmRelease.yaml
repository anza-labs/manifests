---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lubelogger-app
  labels:
    source: helm
spec:
  chart:
    spec:
      chart: lubelogger
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: anza-labs-github-io-charts
        namespace: placeholder
      version: "0.9.4"
  interval: 30m0s
  timeout: 10m0s
  releaseName: lubelogger
  targetNamespace: lubelogger-system
  test:
    enable: true
    ignoreFailures: true
  driftDetection:
    mode: enabled
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
      strategy: uninstall
      remediateLastFailure: true
  valuesFrom:
  - kind: Secret
    name: lubelogger-postgres
    valuesKey: host
    targetPath: postgres.host
  - kind: Secret
    name: lubelogger-postgres
    valuesKey: user
    targetPath: postgres.user
  - kind: Secret
    name: lubelogger-postgres
    valuesKey: password
    targetPath: postgres.password
  - kind: Secret
    name: lubelogger-config
    valuesKey: user-hash
    targetPath: config.userConfig.UserNameHash
  - kind: Secret
    name: lubelogger-config
    valuesKey: password-hash
    targetPath: config.userConfig.UserPasswordHash
  values:
    postgres:
      create: true
    config:
      LANG: pl_PL.UTF-8
      LC_ALL: pl_PL.UTF-8
    secret:
      create: false
      name: lubelogger-mail-config
