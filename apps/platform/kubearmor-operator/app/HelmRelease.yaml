---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubearmor-operator-app
  labels:
    source: helm
spec:
  chart:
    spec:
      chart: kubearmor-operator
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kubearmor-github-io-charts
        namespace: placeholder
      version: "v1.5.6"
  interval: 30m0s
  timeout: 10m0s
  releaseName: kubearmor-operator
  targetNamespace: kubearmor
  test:
    enable: true
    ignoreFailures: true
  driftDetection:
    mode: enabled
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
      strategy: uninstall
      remediateLastFailure: true
