---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: contour-app
spec:
  chart:
    spec:
      chart: contour
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: charts-bitnami-com-bitnami
        namespace: placeholder
      version: "19.5.11"
  interval: 30m0s
  timeout: 10m0s
  releaseName: contour
  targetNamespace: projectcontour
  test:
    enable: true
    ignoreFailures: true
  driftDetection:
    mode: enabled
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
      strategy: uninstall
      remediateLastFailure: true
