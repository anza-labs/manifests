---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id-app
  labels:
    source: helm
spec:
  chart:
    spec:
      chart: pocket-id
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: anza-labs-github-io-charts
        namespace: placeholder
      version: "0.3.1"
  interval: 30m0s
  timeout: 10m0s
  releaseName: pocket-id
  targetNamespace: pocket-id-system
  test:
    enable: true
    ignoreFailures: true
  driftDetection:
    mode: enabled
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
      strategy: uninstall
      remediateLastFailure: true
  values:
    ingress:
      enabled: true
      className: contour
      host: auth.anza-labs.dev
    persistence:
      data:
        enabled: true
